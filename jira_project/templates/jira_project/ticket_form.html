{% extends 'jira_project/base.html' %}

{% block title %}Add Ticket{% endblock %}

{% block content %}
<h1>Add Ticket</h1>

<form method="post" novalidate>
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
      {{ field }}
      {% for error in field.errors %}
        <div class="text-danger">{{ error }}</div>
      {% endfor %}
    </div>
  {% endfor %}
  <button class="btn btn-primary" type="submit">Save Ticket</button>
  <a href="{% url 'jira_project:jira-create' %}" class="btn btn-secondary ms-2">Back to Jira Form</a>
</form>
{% endblock %}
